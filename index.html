<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Algebra Maths game to help math's students practice algebra skills">
    <meta name="author" content="Alfred Ayre">
    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/7a833399cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Algebra Penguins</title>
</head>
<body>
    <header>
        <h1> Algebra Penguins</h1>
    </header>
    <div id="main-image">
        <img src="assets/images/penguin-2.webp" alt="Algebra Penguin with speech bubble saying 'Algebra is easy, Let's play a game!'">
    </div>
    <main>
        <section id="run-container">
            <span>
               <button class="run" id="start-button">Start</button>
            </span>
            <span class="run" id="clock"></span>
            <span>
                <button class="run" id="reset-button">Reset</button>
            </span>
        </section>
        <section id="level-container">
            <span class="difficulty">Difficulty : </span>
            <span>
                <button class="difficulty" id="easy">Easy</button>
            </span>
            <span>
                <button class="difficulty" id="normal">Normal</button>
            </span>
        </section>
        <section class="equation">
            <div class="equation-border">
                <span class="equation-pieces" id="num1"></span>
                <span class="equation-pieces" id="n-1"></span>
                <span class="equation-pieces" id="operator1"></span>
                <span class="equation-pieces" id="num2"></span>
                <span class="equation-pieces"></span>
                <span class="equation-pieces" id="operator3"></span>
                <span class="equation-pieces"></span>
                <span class="equation-pieces" id="sum"></span>
            </div>
        </section>
        <section class="answer">
            <span class="answer-pieces" id="n-answer">n</span>
            <span class="answer-pieces" id="equals-answer">=</span>
            <span class="answer-pieces" id="user-answer"><input type="number" id="user-number"></span>
            <button class="answer-pieces" id="submit">Submit</button>
        </section>
        <section class="indicator">
            <p id="answer-indicator"></p>
        </section>
    </main>
    <footer class="score">
        <span>Score =</span>
        <span id="current-score">0</span>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
