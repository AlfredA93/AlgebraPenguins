<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Algebra Maths game to help math's students practice algebra skills">
    <meta name="author" content="Alfred Ayre">
    <link rel="stylesheet" href="assets/style.css">
    <title>Algebra Penguins</title>
</head>
<body>
    <header>
        <h1> Algebra Penguins</h1>
    </header>
    <div id="main-image">
        Hero Image
    </div>
    <main>
        <section class="run">
            <span>
               <button id="start-button">Start</button>
            </span>
            <span>
                <button id="stop-button">Stop</button>
            </span>
        </section>
        <section class="difficulty">
            <p>Difficulty : </p>
            <span>
                <button id="easy">Easy</button>
            </span>
            <span>
                <button id="normal">Normal</button>
            </span>
            <span>
                <button id="hard">Hard</button>
            </span>
        </section>
        <section class="timer">
            Timer
        </section>
        <section class="equation">
            <span id="num1">0</span>
            <span id="n">n</span>
            <span id="operator1"></span>
            <span id="num2"></span>
            <span id="operator2"></span>
            <span id="num3"></span>
            <span>=</span>
            <span id="sum">0</span>
        </section>
        <section class="answer">
            User Answer Input
        </section>
        <section class="score">
            Score
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
