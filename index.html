<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Algebra Maths game to help math's students practice algebra skills">
    <meta name="author" content="Alfred Ayre">
    <link rel="stylesheet" href="assets/style.css">
    <title>Algebra Penguins</title>
</head>
<body>
    <header>
        <h1> Algebra Penguins</h1>
    </header>
    <div id="main-image">
        Hero Image
    </div>
    <main>
        <section class="run">
            <span>
               <button id="start-button" onclick="startTimer(60)">Start</button>
            </span>
            <span id="clock"></span>
            <span>
                <button id="reset-button">Reset</button>
            </span>
        </section>
        <section>
            <p>Difficulty : </p>
            <span>
                <button class="difficulty" id="easy">Easy</button>
            </span>
            <span>
                <button class="difficulty" id="normal">Normal</button>
            </span>
     <!-- Temporarily Comment Out Hard Equation 
            <span>
                <button id="hard">Hard</button>
            </span>     -->
        </section>
        <section class="timer">
            Timer
        </section>
        <section class="equation">
            <span id="num1"></span>
            <span class="n-1"></span>
            <span id="operator1"></span>
            <span id="num2"></span>
            <span id="operator2"></span>
            <span class="n-1" id="n-2"></span>
            <span id="operator3"></span>
            <span id="sum"></span>
        </section>
        <section class="answer">
            <span>n =</span>
            <span><input type="number" id="user-number"></span>
            <button id="submit">Submit</button>
            <span id="answer-indicator"></span>
        </section>
    </main>
    <footer class="score">
        <span>Score </span>
        <span id="current-score"></span>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
