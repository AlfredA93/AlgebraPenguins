<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Algebra Penguins</h1>
    <div id="main-image">
        Hero Image
    </div>
    <main>
        <div class="run">
            <span>
               <button id="start-button">Start</button>
            </span>
            <span>
                <button id="stop-button">Stop</button>
            </span>
        </div>
        <div class="difficulty">
            <span id="easy">Easy</span>
            <span id="normal">Normal</span>
            <span id="hard">Hard</span>
        </div>
        <div class="timer">
            Timer
        </div>
        <div class="equation">
            Equation
        </div>
        <div class="answer">
            User Answer Input
        </div>
    </main>
    <div class="score">
        Score
    </div>
    
</body>
</html>
